
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        label, input { display: block; width: 100%; margin-bottom: 10px; }
        input[type="submit"] { background: #28a745; color: white; border: none; padding: 10px; cursor: pointer; }
        input[type="submit"]:hover { background: #218838; }
        .result { text-align: center; font-weight: bold; margin-top: 20px; font-size: 18px; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loan Approval Predictor</h2>
        <form action="/" method="post">
            <label for="income">Applicant Income (₹):</label>
            <input type="number" name="income" required>

            <label for="loan">Loan Amount (₹):</label>
            <input type="number" name="loan" required>

            <input type="submit" value="Check Loan Approval">
        </form>
        
        <div class="result">{{ result }}</div>
        
    </div>
</body>
</html>
